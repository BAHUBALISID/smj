<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Exchange - Shree Mahakaleshwar Jewellers</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dashboard-page">
    <!-- Simple header for view mode -->
    <div class="view-header">
        <div class="view-header-content">
            <img src="assets/logo.png" alt="Logo" class="logo">
            <h1>Shree Mahakaleshwar Jewellers</h1>
            <p>Exchange Details View</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content view-mode">
        <div class="content-area">
            <div class="page-header">
                <h1 class="page-title"><i class="fas fa-exchange-alt"></i> Exchange Details</h1>
                <div class="page-actions">
                    <button class="btn btn-primary" id="printExchangeBtn">
                        <i class="fas fa-print"></i> Print Exchange
                    </button>
                    <button class="btn btn-secondary" id="shareExchangeBtn">
                        <i class="fas fa-share-alt"></i> Share
                    </button>
                    <button class="btn btn-danger" id="closeViewBtn">
                        <i class="fas fa-times"></i> Close
                    </button>
                </div>
            </div>

            <!-- Exchange Information -->
            <div id="exchangeContainer">
                <!-- Exchange data will be loaded here -->
                <div class="text-center">
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin fa-3x"></i>
                        <p>Loading exchange details...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- QR Code Modal -->
    <div class="modal" id="qrModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Exchange QR Code</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body text-center">
                <canvas id="exchangeQRCode"></canvas>
                <p class="mt-3">Scan to verify this exchange</p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/viewExchange.js"></script>
</body>
</html>
