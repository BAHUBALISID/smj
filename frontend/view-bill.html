<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Bill - Shree Mahakaleshwar Jewellers</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dashboard-page">
    <!-- Simple header for view mode -->
    <div class="view-header">
        <div class="view-header-content">
            <img src="assets/logo.png" alt="Logo" class="logo">
            <h1>Shree Mahakaleshwar Jewellers</h1>
            <p>Bill Details View</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content view-mode">
        <div class="content-area">
            <div class="page-header">
                <h1 class="page-title"><i class="fas fa-receipt"></i> Bill Details</h1>
                <div class="page-actions">
                    <button class="btn btn-primary" id="printBillBtn">
                        <i class="fas fa-print"></i> Print Bill
                    </button>
                    <button class="btn btn-secondary" id="shareBillBtn">
                        <i class="fas fa-share-alt"></i> Share
                    </button>
                    <button class="btn btn-danger" id="closeViewBtn">
                        <i class="fas fa-times"></i> Close
                    </button>
                </div>
            </div>

            <!-- Bill Information -->
            <div id="billContainer">
                <!-- Bill data will be loaded here -->
                <div class="text-center">
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin fa-3x"></i>
                        <p>Loading bill details...</p>
                    </div>
                </div>
            </div>

            <!-- Admin Actions (only visible for logged-in users) -->
            <div id="adminActions" style="display: none; margin-top: 30px;">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title"><i class="fas fa-user-shield"></i> Admin Actions</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-grid">
                            <div class="input-group">
                                <button class="btn btn-primary" id="addPaymentBtn">
                                    <i class="fas fa-money-bill-wave"></i> Add Payment
                                </button>
                            </div>
                            <div class="input-group">
                                <button class="btn btn-warning" id="sendReminderBtn">
                                    <i class="fas fa-bell"></i> Send Reminder
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- QR Code Modal -->
    <div class="modal" id="qrModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Bill QR Code</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body text-center">
                <canvas id="billQRCode"></canvas>
                <p class="mt-3">Scan to verify this bill</p>
            </div>
        </div>
    </div>

    <!-- Add Payment Modal -->
    <div class="modal" id="addPaymentModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add Payment</h3>
                <button class="modal-close" id="closePaymentModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-grid">
                    <div class="input-group">
                        <label for="paymentAmount"><i class="fas fa-rupee-sign"></i> Payment Amount *</label>
                        <input type="number" id="paymentAmount" step="0.01" min="0" required>
                    </div>
                    <div class="input-group">
                        <label for="paymentMode"><i class="fas fa-credit-card"></i> Payment Mode *</label>
                        <select id="paymentMode" required>
                            <option value="cash">Cash</option>
                            <option value="card">Card</option>
                            <option value="upi">UPI</option>
                            <option value="bank_transfer">Bank Transfer</option>
                            <option value="cheque">Cheque</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="transactionId"><i class="fas fa-receipt"></i> Transaction ID</label>
                        <input type="text" id="transactionId">
                    </div>
                    <div class="input-group">
                        <label for="chequeNumber"><i class="fas fa-money-check"></i> Cheque Number</label>
                        <input type="text" id="chequeNumber">
                    </div>
                    <div class="input-group">
                        <label for="bankName"><i class="fas fa-university"></i> Bank Name</label>
                        <input type="text" id="bankName">
                    </div>
                    <div class="input-group">
                        <label for="paymentNotes"><i class="fas fa-sticky-note"></i> Payment Notes</label>
                        <textarea id="paymentNotes" rows="2"></textarea>
                    </div>
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
                    <button class="btn btn-secondary" id="closePaymentModalBtn">Cancel</button>
                    <button class="btn btn-primary" id="savePaymentBtn">Save Payment</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/viewBill.js"></script>
</body>
</html>
